{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %} " />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %} " />
    <link rel="shortcut icon" href="{% static 'assets/images/favicon_io/favicon.ico' %} " />
    
    
    <script src="{% static 'assets/js/htmx-min.js' %}"></script>

    <title>
      {% block title %}
        This is my Title block
      {% endblock %}- EMS-IBR
    </title>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block content %}
      This is the block Content
    {% endblock %}

    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %} "></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %} "></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %} " type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %} "></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %} "></script>
    <script src="{% static 'assets/js/misc.js' %} "></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %} "></script>
    <script src="{% static 'assets/js/todolist.js' %} "></script>
   
  
  </body>
</html>
